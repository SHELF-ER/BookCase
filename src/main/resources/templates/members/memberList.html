<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" type="text/css" th:href="@{/css/memberList.css}"></head>
<body>
<div class="container">
  <header class="common">
    <div class="subtitle">
      <h2><a style="color: white;" th:href=@{${'/'}}>HOME</a></h2>
    </div>
    <div class="topnav">
      <ul>
        <li>&#10217;</li>
        <li><a src="#">회원 목록</a></li>
      </ul>
    </div>
  </header>
<h2>엑셀파일로 업로드</h2>
  <form th:action="@{'/excel/read'}" method="POST" enctype="multipart/form-data">
    <input type="file" th:name="file">
    <input th:type="submit" value="제출" />
  </form>

  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>책제목</th>
        <th>책이 있는 층</th>
        <th>빌린 사람</th>
        <th>책 UID</th>
        <th>정위치</th>
      </tr>
      </thead>
      <tbody>
      <p class="important">id 클릭시 수정</p>
      <tr th:each="member : ${members}">

        <td>
          <form th:action="@{'/book/edit'}" method="GET">
            <input type="hidden" name="id" th:value="${member.id}">
            <input th:type="submit" th:value="${member.id}" />
          </form>
        </td>
        <td th:text="${member.name}">나</td>
        <td th:text="${member.bookFloor}">다</td>
        <td th:text="${member.borrower}">라</td>
        <td th:text="${member.uid}">마</td>
        <td th:text="${member.bookCmp}">마</td>


      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
